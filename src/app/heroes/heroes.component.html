<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes"
      [class.selected]="hero === selectedHero"
      (click)="onSelect(hero)">
    <span class="badge">{{hero.id}}</span> {{hero.name}}
  </li>
</ul>
<div *ngIf="selectedHero">
<h2>Selected Hero</h2>
<div>Name: {{selectedHero.name}}</div>
<div>ID: {{selectedHero.id}}</div>
</div>
